name: farmacia
description: "Sistema moderno de gestión de inventario farmacéutico con seguimiento de medicamentos y notificaciones de vencimiento."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.1
  
  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  path_provider: ^2.1.2
  intl: ^0.19.0  # Necesario para formatos de fecha
  uuid: ^4.3.3
  
  # UI components
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.1.0
  fl_chart: ^0.66.2
  flutter_slidable: ^3.0.1
  table_calendar: ^3.0.9  # Requiere intl inicializado
  shimmer: ^3.0.0
  lottie: ^3.0.0
  timezone: ^0.9.2
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1

  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Local notifications
  flutter_local_notifications: ^17.2.2
  
  # Preferences
  shared_preferences: ^2.2.2
  
  # Responsive UI
  responsive_framework: ^1.1.1
  
  # Animations
  flutter_animate: ^4.5.0
  
  # PDF generation
  #pdf: ^3.10.7
  #printing: ^5.11.1
  
  # Charts
  syncfusion_flutter_charts: ^24.1.47
  
  # Date time picker
  flutter_datetime_picker_plus: ^2.1.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_auth_web: ^5.2.14
  cloud_firestore: ^4.13.6
  cloud_firestore_web: ^3.3.1
  firebase_storage: ^11.5.6
  firebase_storage_web: ^3.7.2

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#A8E6CF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"